<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>报名括拉拉档案</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script>
        var file_num = 1;
        var max_file_num = 5;
        var min_intro_num = 30; // 自我介绍至少三十个字
        var file_input_code = '' +
                '<div class="ui-input-text ui-shadow-inset ui-corner-all ui-btn-shadow ui-body-c ui-focus">' +
                '<input type="file" name="file{0}" class="files ui-input-text ui-body-c">' +
                '</div>';
        $(document).on('pageinit', function(){
                    $('#addfile').click(function(){
                        if(file_num < max_file_num){
                            $('#addfile').before(file_input_code.replace(/\{(\d+)\}/g, ++file_num));
                        }
                        else{
                            alert("最多只能添加5个文件哦～");
                        }
                    });

                    $('#submit_btn').click(function(){
                        if($('#intro').val().length < min_intro_num){
                            $('#intro_err').text("至少输入30个字");
                            return ;
                        }

                        var files = $('.files');
                        for (var i=0; i<files.length; ++i){
                            if(files.get(i).value != ""){
                                break;
                            }else{
                                $('#file_err').text("至少上传一张照片！").attr("style", "color:red;");
                                return ;
                            }
                        }

                        $('#form').submit();

                        /*
                        $.ajax({
                                    url: '{{ action_url }}',
                                    type: 'POST',
                                    cache: true,
                                    data: $('#form').serialize(),
                                    async: false,
                                    error: function(request){
                                        alert("连接失败，稍后再试！");
                                    },
                                    success: function(data){
                                        if(data == "SUCCESS"){
                                            location.hash = "success_page";
                                        }else{
                                            location.hash = "failed_page";
                                        }
                                    }

                        }
                        );
                        */

                    });
                }
        );
    </script>
</head>
<body>
<div data-role="page" id="main_page">
    <div data-role="content">
        <form id="form" method="post" action="{{ action_url }}" data-ajax="false" enctype="multipart/form-data">
            <p id="intro_err" style="color:red;"></p>
            <input type="text" id="age" name="age" placeholder="年龄">
            <input type="text" id="place" name="place" placeholder="常驻地">
            <input type="text" id="weight" name="weight" placeholder="体重">
            <input type="text" id="hometown" name="hometown" placeholder="籍贯">
            <input type="text" id="height" name="height" placeholder="身高">
            <input type="text" id="occupation" name="occupation" placeholder="职业">
            <input type="text" id="personality" name="personality" placeholder="性格">
            <input type="text" id="hobby" name="hobby" placeholder="爱好">
            <fieldset data-role="controlgroup" data-type="horizontal">
                <legend>联系方式</legend>
                <label for="weixin">微信</label>
                <input type="radio" name="contacttype" id="weixin" value="微信">
                <label for="qq">QQ</label>
                <input type="radio" name="contacttype" id="qq" value="QQ">
                <label for="mobile">手机</label>
                <input type="radio" name="contacttype" id="mobile" value="手机">
                <label for="email">邮箱</label>
                <input type="radio" name="contacttype" id="email" value="邮箱">
            </fieldset>
            <input type="text" id="contact" name="contact" placeholder="联系方式">
            <textarea name="intro" id="intro" placeholder="择偶标准、爱情宣言...让大家更了解你！"></textarea>
            <p id="file_err">至少上传一张照片，最多上传5个图片、音频文件</p>
            <input class="files" type="file" name="file1">
            <!-- <input type="button" id="addfile" value="再来一个" data-inline="true"> -->
            <a id="addfile" data-role="button" data-inline="true" href="#">再来一个</a>
            <a id="submit_btn" data-role="button" href="#">提交</a>
        </form>
    </div>
</div>

</body>
</html>
